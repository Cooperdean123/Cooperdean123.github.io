    <style>
     
     body { font-family: arial; }
        h1, h2 , h3 {
            font-family: Helvetica;
        }
        #maindiv { background-color: gainsboro; }
        /* background and background-color do the same thing */

        a {
            font-weight: bold;
            color:green;
     
        }
    </style>

</head>
<body>

        <tbody>
            <thead><center>Images</center></thead> <thead><center>Audio</center></thead> <thead><center>Video</center></thead>

            <td> <video src="puppy.mp4" controls>
                Could not load video</video> </td>
                <td> <audio src="test-audio.ogg" controls>

                </audio> </td>

        </tbody>
    </table>
